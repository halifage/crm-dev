<div class="login-container flex-justify-center">
  <mat-card>
    <div matDialogTitle class="flex-justify-center">Login</div>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <div class="user-fields">
          <mat-form-field>
            <mat-label>Email Address</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="loginForm.get('email')?.errors">Invalid email</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password">
            <mat-error *ngIf="loginForm.get('password')?.errors">This field is required</mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div matDialogActions class="flex-justify-center flex-justify-sa">
        <button mat-button color="accent">Cancel</button>
        <button mat-raised-button type="button" color="primary" [disabled]="loginForm.invalid" (click)="signInUser()">Login</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
